apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: circle-ci-cluster
  namespace: staging
  labels:
    app: simple-backend
spec:
  selector:
    matchLabels:
      app: ci-deploy
      tier: backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ci-deploy
        tier: backend
    spec:
      containers:
        - image: {{ DEPLOYMENT_IMAGE }}
          name: backend
          ports:
            - containerPort: 3000
              name: ci-deploy